AWSTemplateFormatVersion: '2010-09-09'
Resources:
  Ec2:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: ap-northeast-1a
      ImageId: ami-48630c2e
      InstanceType: t2.micro
      KeyName: 'ec2-keypair'
      SubnetId:
        Fn::ImportValue: 'PrivateSubnet0'
      SecurityGroupIds:
        -
          !Ref EC2SecurityGroup

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Enable SSH access via port 22'
      SecurityGroupIngress:
        -
          IpProtocol: 'tcp'
          FromPort: '22'
          ToPort: '22'
          CidrIp: '0.0.0.0/0'
      VpcId:
        Fn::ImportValue: 'VpcId'

  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref Ec2
Outputs:
  Ec2InstanceId:
    Value: !Ref Ec2
    Export:
      Name: 'Ec2Instance'
